<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Página do Usuário</title>
<link rel="icon" href="fotos/favicon.jpg" type="image/x-icon"/>
<link rel="shortcut icon" href="fotos/favicon.jpg" type="image/x-icon" />        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!-- Bootstrap Core CSS -->
        <link href="faces/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="faces/css/small-business.css" rel="stylesheet"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>

    <br><br/>
        <h:body>
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="Inicio.xhtml">
                            <img src="fotos/logo.png" alt=""></img>
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="Inicio.xhtml">Início</a>
                            </li>
                            <li>
                                <a href="Usuario.xhtml" value="#{usuarioControle.atualizaInfoUsu()}">Meu Perfil</a>
                            </li>
                            <li>
                                <a href="FilmesUsuario.xhtml" action="#{usuarioFilmeControle.atualizarFilme2()}">Meus Filmes</a>
                            </li>
                            <li>
                                <a href="contato.xhtml">Contato</a>
                            </li>
                            <li>
                                <a onclick="PF('desconect').show()">Desconectar</a>
                        
                            </li>
                           
                            <li>
                                <a>Bem vindo: <h:outputText value="#{usuarioControle.usuario.nome}"></h:outputText></a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>

            <!-- Page Content -->
            <div class="container">

                <!-- Heading Row -->
                <div class="row">
                    <div align="center"><h1>Meu Perfil </h1></div>
                     <h:form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Nome:</label>
    <div class="col-sm-10">
        <h:inputText required="true" requiredMessage="Valor não especificado" class="form-control" id="text" value="#{usuarioControle.usuario.nome}" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="txt">Login:</label>
    <div class="col-sm-10">
        <h:inputText required="true" requiredMessage="Valor não especificado" class="form-control" id="txt" value="#{usuarioControle.usuario.apelido}" />
    </div>
  </div>
                          <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Senha:</label>
    <div class="col-sm-10"> 
        <h:inputSecret required="true" requiredMessage="Valor não especificado" class="form-control" id="pwd" value="#{usuarioControle.usuario.senha}" />
    </div>
  </div>
                        <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
        <h:inputText class="form-control" required="true" validatorMessage="Formato de email inválido" requiredMessage="Valor não especificado" id="email" value="#{usuarioControle.usuario.email}"><f:validateRegex
                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText>    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
        <h:commandButton class="col-12 btn btn-primary" action="#{usuarioControle.alteradin()}" value="Alterar"/>&nbsp;&nbsp;<h:commandButton class="col-12 btn btn-primary" action="#{usuarioControle.inativar()}" value="Excluir Usuário"/>
    </div>
      <br/><br/>
      <P> <FONT COLOR="green">Alterado com sucesso!</FONT></P>
       <h:messages errorClass="error"/>
  </div>
</h:form>
                    
                    
                </div>
                <!-- /.row -->

                <hr>
                </hr>
                
            </div>
             <p:confirmDialog id="confirmaExclusao" 
                                 message="Deseja realmente sair?"  
                                 header="Saindo" 
                                 widgetVar="desconect">
                    <h:form id="formPainelExcluir"> 
                        <p:commandButton value="Sim" action="#{usuarioControle.doLogout()}" oncomplete="PF('desconect').hide()"/>
                         <p:commandButton value="Não" oncomplete="PF('desconect').hide()"/>
                    </h:form>
                </p:confirmDialog> 
        </h:body>
    </br>
</html>
