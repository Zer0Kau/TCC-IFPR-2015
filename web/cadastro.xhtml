    <h:head>
        <link href="faces/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="icon" href="fotos/favicon.jpg" type="image/x-icon"/>
<link rel="shortcut icon" href="fotos/favicon.jpg" type="image/x-icon" />

        <!-- Custom CSS -->

            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="fotos/logo.png" alt=""></img>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Cadastre-se para acessar o site.</a>
                        </li>
                       
                    </ul>
                </div>
                
            </div>
            
        </nav>

            <!-- Page Content -->
            <div class="container">

                <!-- Heading Row -->
                <div class="row">
                    <div align="left"><a href="login.xhtml">Voltar para página de login</a></div>
                    <div align="center"><h1><font size="8">Cadastre-se:</font></h1></div>
                    <br/>
                    <h:form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Nome:</label>
    <div class="col-sm-10">
        <h:inputText required="true" requiredMessage="Nome não especificado" class="form-control" id="text" value="#{usuarioControle.usuario.nome}" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="txt">Login:</label>
    <div class="col-sm-10">
        <h:inputText required="true" requiredMessage="Login não especificado" class="form-control" id="txt" value="#{usuarioControle.usuario.apelido}" />
    </div>
  </div>
                          <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Senha:</label>
    <div class="col-sm-10"> 
        <h:inputSecret required="true" requiredMessage="Senha não especificada" class="form-control" id="pwd" value="#{usuarioControle.usuario.senha}" />
    </div>
  </div>
                        <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
        <h:inputText  class="form-control" requiredMessage="E-mail não especificado" id="email" validatorMessage="Formato de email inválido" value="#{usuarioControle.usuario.email}"><f:validateRegex
                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
        <h:commandButton class="col-12 btn btn-primary" action="#{usuarioControle.cadastrar()}" value="Enviar"/>
    </div>
      <br/><br/>
       <h:messages errorClass="error"/>
  </div>
</h:form>
                </div>
            </div>

    <script type="text/javascript">
        function validar(xhr, status, args, dlg) {
            if (args.validationFailed) {

            } else {
                PF(dlg).hide();
            }
        }

    </script>
   </h:body>            
</html>
